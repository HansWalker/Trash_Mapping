<!-- search_results_in_video.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    <table border="1">
        <tr>
            <th>Score</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        {% for item in result %}
            <tr>
                <td>{{ item.score }}</td>
                <td>{{ item.start_time }}</td>
                <td>{{ item.end_time }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/upload" id="back_button">Back to Search</a>
</body>
</html>
