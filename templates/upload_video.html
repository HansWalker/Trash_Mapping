<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c3e50, #3498db); /* Reversed Gradient background */
            background-attachment: fixed; /* Fixed background */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* White text color */
        }

        /* Container for the video and search box */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Video styles */
        video {
            width: 100%;
            display: block;
            margin: 0 auto;
            background-color: #000;
            border-radius: 5px;
        }

        /* Search box styles */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Back button styles */
        #back_button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #fff; /* White text color */
            font-weight: bold;
        }

        #back_button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Uploaded Video Viewer</h1>

    <!-- Container for the video and search box -->
    <div class="container">
        <!-- Display the uploaded video -->
        <video controls>
            <source src="data:video/mp4;base64,{{ video_base64 }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <br>

        <!-- Search box for searching videos -->
        <form action="/display_search_results" method="POST" id="searchForm">
            <label for="search_box">Search Video:</label>
            <input type="text" name="search_box" id="search_box">
            <button type="submit" id="search_button">Search</button>
        </form>

    </div>

    <!-- Display search results here -->
    <a href="/" id="back_button">Back to Home</a>
</body>
</html>
