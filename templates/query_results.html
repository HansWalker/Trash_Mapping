<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c3e50, #3498db); /* Reversed Gradient background */
            background-attachment: fixed; /* Fixed background */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff; /* White text color */
        }

        table {
            margin: 20px auto;
            background-color: #fff;
            border-collapse: collapse;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Back button styles */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #fff; /* White text color */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Query Results</h1>
    
    <table>
        <tr>
            <th>Score</th>
            <th>Thumbnail</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.score }}</td>
            <td><img src="{{ result.thumbnail_url }}" alt="Thumbnail"></td>
        </tr>
        {% endfor %}
    </table>
    
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
